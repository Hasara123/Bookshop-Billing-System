name: Pahana Edu CI/CD

on:
  push:
    branches:
      - dev
      - staging
      - regression
      - main
  pull_request:
    branches:
      - dev
      - staging
      - regression
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Tests
        run: mvn test
